{% extends 'events/base.html' %}
{% block content %}
<h2 class="text-xl font-bold">Are you sure you want to delete "{{ event.name }}"?</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'event_list' %}" class="ml-4 text-gray-600">Cancel</a>
</form>
{% endblock %}
